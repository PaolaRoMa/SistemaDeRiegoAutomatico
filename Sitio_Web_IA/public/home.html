<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de flores</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>FLORA-NET</h1>
        <div class="container_Head">
            <!-- Logotipo -->
            <div class="logo">
                <div id="usernameDisplay">
                    <p id="welcomeMessage">¡Bienvenido!</p>
                </div>
                <img src="imagenes/logo.jpg" alt="Logo" class="logo">
            </div>
            <!-- Enlaces de navegación -->
            <nav>
                <a href="inf.html" class="nav-link">Acerca de</a>
                <a href="contacto.html" class="nav-link">Contacto</a>

            </nav>
        </div>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="file" id="fileInput" accept="image/*">
            <p>Por favor selecciona una imagen de 180X180 pixeles.</p>
            <label for="fileInput" class="btn">Seleccionar Imagen</label>
        </div>
        <div class="img-container">
            <img id="imagen" src="" alt="">
        </div>
        <div class="button-container">
            <button class="btn" onclick="predecirImagen()">Predecir</button>
        </div>
        <div id="resultado"></div>
    </div>
    <footer>
        <p>
            FLORA-NET 2024
        </p>
    </footer>

    <script src="scripts/script.js"></script>
